<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /google fonts  -->
    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css  -->
</head>
<body>
    <!-- header  -->
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row bg-white align-items-center">
                <!-- logo  -->
                <div class="col-auto">
                    <img src="img/mobile-logo.png" alt="boolean logo" class="mio-logo-small d-lg-none">
                    <img src="img/logo.svg" alt="boolean logo" class="d-none d-lg-block">
                </div>
                <!-- /logo  -->

                <!-- navbar search  -->
                <div class="col">
                    <div class="input-group mia-icona-input">
                        <span class="input-group-text p-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control ps-0 shadow-none" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- /navbar search  -->

                <!-- icone menu destra  -->
                <div class="col-auto">
                    <ul class="d-flex align-items-center list-unstyled gap-3 m-0">
                        <li class="d-none d-lg-block"><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i class="fa-solid fa-list"></i></a></li>

                        <li class="d-none d-lg-block"><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i class="fa-solid fa-circle-question"></i></a></li>

                        <li class="d-none d-lg-block"><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>

                        <li>
                            <!-- dropdown con campanella  -->
                            <div class="dropdown">
                                <a href="#" class="link-warning link-offset-2 link-underline-opacity-100-hover" id="bellDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-bell"></i></a>
                        
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="bellDropdown">
                                    <a class="dropdown-item" href="#">Profilo</a>
                                    <a class="dropdown-item" href="#">Fatturazione</a>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </div>
                            <!-- /dropdown con campanella  -->
                        </li>
                    </ul>
                </div>
                <!-- /icone menu destra  -->
            </div>
        </div>
    </header>
    <!-- /header  -->



    <!-- container grande sotto header  -->
    <div class="main-container d-flex">

        <!-- sidebar sinistra  -->
        <div class="mia-sidebar p-4 flex-shrik-0">
            <ul class="h-100 d-flex flex-column list-unstyled">
                <li class="pb-3">
                    <a href="#" class="link-underline link-underline-opacity-0 text-light">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="col-6">
                                <span class="d-none d-lg-inline">Home</span>
                            </div>
                        </div>
                    </a>
                </li>

                <li class="pb-3">
                    <a href="#" class="link-underline link-underline-opacity-0 text-light">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <div class="col-6">
                                <span class="d-none d-lg-inline">Stats</span>
                            </div>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#" class="link-underline link-underline-opacity-0 text-light">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="col-6">
                                <span class="d-none d-lg-inline">Signals</span>
                            </div>
                        </div>
                    </a>
                </li>

                <li class="mt-auto">
                    <a href="#" class="link-underline link-underline-opacity-0 text-light">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div class="col-6">
                                <span class="d-none d-lg-inline">Admin</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

        </div>
        <!-- /sidebar sinistra  --> 


        <div class="flex-grow-1">
            <div class="top-azzurra container-fluid bg-primary text-white d-flex flex-column flex-nowrap">
                <div class="row">
                    <div class="col-12 col-md-4 order-1 order-md-3">
                        <div class="row">
                            <div class="col-4 col-md-6">Nuovo studente</div>
                            <div class="col-1">
                                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                  
                                <!-- offcanvas form  -->
                                <div class="offcanvas offcanvas-start offcanvas-md-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                                    <div class="offcanvas-header">
                                      <h5 class="offcanvas-title" id="staticBackdropLabel">Inserisci un nuovo studente</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                    
                                        <form>
                                            <div class="mb-3">
                                              <label for="exampleInputName" class="form-label">Name</label>
                                              <input type="text" class="form-control" id="exampleInputName" placeholder="Nome">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputSurname" class="form-label">Cognome</label>
                                                <input type="text" class="form-control" id="exampleInputSurname" placeholder="Cognome">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                                    <input type="text" class="form-control" placeholder="Email Address" aria-label="Email" aria-describedby="addon-wrapping">
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                              </div>

                                            <div class="mb-3">
                                                <label for="exampleIndirizzo" class="form-label">Indirizzo</label>
                                                <input type="text" class="form-control" id="exampleIndirizo" placeholder="Indirizzo">
                                            </div>

                                            <div class="row">
                                                <div class="col-5">
                                                    <div class="mb-3">
                                                        <label for="examplecitta" class="form-label">Città</label>
                                                        <input type="text" class="form-control" id="examplecitta" placeholder="Città">
                                                    </div>
                                                </div>

                                                <div class="col-4">
                                                    <div class="mb-3">
                                                        <label for="exampleStato" class="form-label">Stato</label>
                                                        <select class="form-select" id="inputGroupSelect01">
                                                          <option selected>Scegli...</option>
                                                          <option value="1">One</option>
                                                          <option value="2">Two</option>
                                                          <option value="3">Three</option>
                                                        </select>
                                                      </div>
                                                </div>

                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="exampleCAP" class="form-label">CAP</label>
                                                        <input type="text" class="form-control" id="exampleCAP" placeholder="CAP">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload"> 
                                            </div>

                                            <div class="mb-3 mt-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Seleziona per proseguire</label>
                                            </div>

                                            <button type="submit" class="btn btn-primary">Salva</button>
                                            <button type="reset" class="btn btn-warning">Svuota</button>
                                        </form>
                                      
                                    </div>
                                </div>
                                <!-- /offcanvas form  -->

                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 order-2 order-md-1">
                        <div class="row">
                            <div class="col-3 col-md-5">
                                <h3>
                                    Boolean
                                </h3>
                            </div>

                            <div class="col-3 col-md-5">
                                Piano blaze
                            </div>
                        </div>

                        <div class="row">
                            <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item active" aria-current="page">3 app</li>
                                  <li class="breadcrumb-item active d-lg-none" aria-current="page"><i class="fa-solid fa-plus"></i></li>
                                  <li class="breadcrumb-item active d-none d-lg-block" aria-current="page">3 app</li>
                                  <li class="breadcrumb-item active d-none d-lg-block" aria-current="page">3 app</li>
                                </ol>
                            </nav>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 order-3 order-md-2">
                        <div class="row">
                            <span>Studenti online negli ultimi 30 minuti</span>
                        </div>
                        <div class="row">
                            <h3>125</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                ciao
            </div>
        </div>
        <!-- finestra grande sotto header a fianco sidebar  -->

    </div>
    <!-- /container grande sotto header  -->
    

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- /bootstrap js  -->
</body>
</html>
