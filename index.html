<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /google fonts  -->
    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css  -->
</head>
<body>
    <!-- header  -->
    <header>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a href="#">
                <div class="cont-immagine">
                    <img src="img/mobile-logo.png" alt="Boolean logo">
                </div>
            </a>
        
            <form class="container d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        

            <div class="d-none d-lg-flex">
                <a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover">
                    <div class="cont-icona">
                        <i class="fa-solid fa-list"></i>
                    </div>
                </a>
    
                <a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover">
                    <div class="cont-icona">
                        <i class="fa-solid fa-circle-question"></i>
                    </div>
                </a>
    
                <a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover">
                    <div class="cont-icona">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </a>
            </div>


            <div class="d-flex ml-auto">
                <a href="#" class="link-warning link-offset-2 link-underline-opacity-100-hover">
                    <div class="cont-icona">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </a>
        
            </div>
    
        </nav>

    </header>
    <!-- /header  -->

    <!-- main  -->
    <main>

    </main>
    <!-- /main  -->

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- /bootstrap js  -->
</body>
</html>
