<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /google fonts  -->
    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css  -->
</head>
<body>
    <!-- header  -->
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row bg-white align-items-center">
                <!-- logo  -->
                <div class="col-auto">
                    <img src="img/mobile-logo.png" alt="boolean logo" class="mio-logo-small d-lg-none">
                    <img src="img/logo.svg" alt="boolean logo" class="d-none d-lg-block">
                </div>
                <!-- /logo  -->

                <!-- navbar search  -->
                <div class="col mia-search">
                    <div class="input-group mia-icona-input">
                        <span class="input-group-text p-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control ps-0 shadow-none" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- /navbar search  -->

                <!-- icone menu destra  -->
                <div class="col-auto">
                    <ul class="d-flex align-items-center list-unstyled gap-3 m-0">
                        <li class="d-none d-lg-block"><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i class="fa-solid fa-list"></i></a></li>

                        <li class="d-none d-lg-block"><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i class="fa-solid fa-circle-question"></i></a></li>

                        <li class="d-none d-lg-block"><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>

                        <li>
                            <!-- dropdown con campanella  -->
                            <div class="dropdown">
                                <a href="#" class="link-warning link-offset-2 link-underline-opacity-100-hover" id="bellDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-bell"></i></a>
                        
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="bellDropdown">
                                    <a class="dropdown-item" href="#">Profilo</a>
                                    <a class="dropdown-item" href="#">Fatturazione</a>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </div>
                            <!-- /dropdown con campanella  -->
                        </li>
                    </ul>
                </div>
                <!-- /icone menu destra  -->
            </div>
        </div>
    </header>
    <!-- /header  -->

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- /bootstrap js  -->
</body>
</html>
